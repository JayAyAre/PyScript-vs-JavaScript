<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmarking: JavaScript vs PyScript</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script src="javascript/main.js" defer></script>
    <script type="py" src="python/main.py" config="python/pyscript.json"></script>
    
    <script>
        // Medir el tiempo de inicialización de PyScript
        let startTime = performance.now();
        document.addEventListener('py:ready', () => {
            let endTime = performance.now();
            let loadTime = endTime - startTime;
            console.log(`PyScript listo en: ${loadTime} ms`);
            document.getElementById("output").innerText += `PyScript listo en: ${loadTime.toFixed(3)} ms`;
        });

        var startTimerWebAssembly;
        function startTimer() {
            startTimerWebAssembly = performance.now();
        }

        function endTimerWebAssembly() {
            var endTime = performance.now();
            var totalElapsedTime = endTime - startTimerWebAssembly;
            var resultDiv = document.createElement("div");
            resultDiv.textContent = `Tiempo (PyScript + WebAssembly): ${totalElapsedTime.toFixed(3)} ms`;
            document.getElementById("pyscript-output").appendChild(resultDiv);
        }
    </script>
    <script>
        // Función para ejecutar la petición y obtener los resultados del servidor Python
        function runPyBenchmark() {
            fetch("http://localhost:5000/")  // URL del servidor Python
                .then(response => response.json())
                .then(data => {
                    let outputDiv = document.getElementById("pythonBackend-output");

                    // Crear divs separados para cada parte de la información
                    let titleDiv = document.createElement("div");
                    titleDiv.textContent = "Resultados desde Python Backend";
                    outputDiv.appendChild(titleDiv);

                    let timeDiv = document.createElement("div");
                    timeDiv.textContent = `Tiempo de Ejecución: ${data.time} ms`;
                    outputDiv.appendChild(timeDiv);

                    let cpuDiv = document.createElement("div");
                    cpuDiv.textContent = `Uso de CPU: ${data.cpu_usage} %`;
                    outputDiv.appendChild(cpuDiv);

                    let memoryDiv = document.createElement("div");
                    memoryDiv.textContent = `Uso de Memoria: ${data.memory_usage} MB`;
                    outputDiv.appendChild(memoryDiv);
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>Benchmarking: JavaScript vs PyScript (Listas/Arrays Básicos)</h1>

    <button onclick="runNodeBenchmark()">Ejecutar en Node</button>
    <button onclick="runJSBenchmark()">Ejecutar en JavaScript</button>
    <button onclick="startTimer()" py-click="run_py_benchmark">Ejecutar en PyScript</button>
    <button onclick="runPyBenchmark()">Ejecutar en Python Backend</button>

    <h2>Resultados</h2>

    <!-- Tabla de Resultados -->
    <table border="1">
        <thead>
            <tr>
                <th>Node.js</th>
                <th>JavaScript</th>
                <th>PyScript</th>
                <th>Python Backend</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="nodeJs-output">Esperando...</td>
                <td id="javascript-output">Esperando...</td>
                <td id="pyscript-output">Esperando...</td>
                <td id="pythonBackend-output">Esperando...</td>
            </tr>
        </tbody>
    </table>

    <pre id="output"></pre>
</body>
</html>
