<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmarking: JavaScript vs PyScript</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script src="javascript/main.js" defer></script>
    <script type="py" src="python/main.py"></script>
    <script>
        let startTime = performance.now();

        document.addEventListener('py:ready', () => {
            let endTime = performance.now();
            let loadTime = endTime - startTime;
            document.getElementById("output").innerText += `PLT: ${loadTime.toFixed(2)} ms`;
        });

        var startTimerWebAssembly;

        function runPyBenchmark() {
            startTimerWebAssembly = performance.now();
        }

        function endTimerWebAssembly() {
            var endTime = performance.now();
            var totalElapsedTime = endTime - startTimerWebAssembly;
            var resultDiv = document.createElement("div");
            resultDiv.textContent = `ET (Py + WA): ${totalElapsedTime.toFixed(2)} ms`;
            document.getElementById("pyscript-output").appendChild(resultDiv);
        }

        function clearCell(elementId) {
            document.getElementById(elementId).textContent = "";
        }

        function runPyBackendBenchmark() {
            clearCell("pythonBackend-output");
            fetch("http://localhost:5000/")
                .then(response => response.json())
                .then(data => {
                    let outputDiv = document.getElementById("pythonBackend-output");

                    let timeDiv = document.createElement("div");
                    timeDiv.textContent = `TE: ${data.time} ms`;
                    outputDiv.appendChild(timeDiv);

                    let cpuDiv = document.createElement("div");
                    cpuDiv.textContent = `CPU: ${data.cpu_usage} %`;
                    outputDiv.appendChild(cpuDiv);

                    let memoryDiv = document.createElement("div");
                    memoryDiv.textContent = `RAM: ${data.memory_usage} MB`;
                    outputDiv.appendChild(memoryDiv);
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>Benchmarking: JavaScript vs PyScript (Listas/Arrays BÃ¡sicos)</h1>

    <button onclick="runJSBenchmark()">Ejecutar en JavaScript</button>
    <button onclick="runPyBenchmark()" py-click="run_py_benchmark">Ejecutar en PyScript</button>
    <button onclick="runNodeBenchmark()">Ejecutar en Node</button>
    <button onclick="runPyBackendBenchmark()">Ejecutar en Python Backend</button>

    <h2>Resultados</h2>

    <!-- Tabla de Resultados -->
    <table border="1">
        <thead>
            <tr>
                <th>JavaScript</th>
                <th>PyScript</th>
                <th>Node.js</th>
                <th>Python Backend</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="javascript-output">Esperando...</td>
                <td id="pyscript-output">Esperando...</td>
                <td id="nodeJs-output">Esperando...</td>
                <td id="pythonBackend-output">Esperando...</td>
            </tr>
        </tbody>
    </table>

    <pre id="output"></pre>
</body>
</html>
